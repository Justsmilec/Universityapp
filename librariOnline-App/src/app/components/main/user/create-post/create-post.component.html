<div class="create-post-cont">

    <form action="/" class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
          <h1>Create Post</h1>
          <input type="text" placeholder="Title" name="posttitle" [(ngModel)]="posttitle">
          <textarea placeholder="Content..." rows="5" name="posttext" [(ngModel)]="posttext"></textarea>
          <button (click) = "addPost()">Submit</button>
        </div>
      </form>
</div>
