<div class="course-outside-wrapper">

   <div  class="side left-container">
       sdfsdfsdf
   </div>
   
   <div class="center-main-container">
       <div class="center-wrapper">
               <div class="timeline">

                   <li>       
                       
                        <div class="timeline-body">
                           <div class="timeline-header">
                              <span class="userimage"><img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""></span>
                              <span class="username"><a href="javascript:;">{{_post.userUsername}}</a> <small></small></span>
                           </div>
                           <div class="timeline-content">
                              <p>
                                 Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc faucibus turpis quis tincidunt luctus.
                                 Nam sagittis dui in nunc consequat, in imperdiet nunc sagittis.
                              </p>
                           </div>
                           <div class="timeline-likes">
                              <div class="stats-right">
                                 <span class="stats-text">{{_post.comments.length}} Comments</span>
                              </div>
                              <div class="stats">
                                 <span class="fa-stack fa-fw stats-icon">
                                 <i class="fa fa-circle fa-stack-2x text-danger"></i>
                                 <i class="fa fa-heart fa-stack-1x fa-inverse t-plus-1"></i>
                                 </span>
                                 <span class="fa-stack fa-fw stats-icon">
                                 <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                 <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
                                 </span>
                                 <span class="stats-total">{{_post.likes.length}}</span>
                              </div>
                           </div>
                           <div class="timeline-footer">
                              <a (click) = "likePost(_post.id,_post.userUsername)" class="m-r-15 text-inverse-lighter"><i class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i> Likes</a>
                           </div>
                           
                            <div class="timeline-comment-box">
                               <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div>
                               <div class="input">
                                  <form action="">
                                     <div class="input-group">
                                        <input type="text" class="form-control rounded-corner" name="commentText" placeholder="Write a comment..." [(ngModel)] = "commentText">
                                        <span class="input-group-btn p-l-10">
                                        <button (click)="addComment()" class="btn btn-primary f-s-12 rounded-corner" type="button">Comment</button>
                                        </span>
                                     </div>
                                  </form>
                               </div>
                            </div>
                           <li *ngFor = "let commentItem of _post.comments">
                               <app-commentuser (likeCommentEvent)="likeComment($event)" (replyCommentEvent)="replyComment($event)"  [postid] = "_post.id"  [comment] = "commentItem"></app-commentuser>

                           </li>
                          


                        </div>
                        
                       </li>
                   </div>
           

           
       </div>
   
   </div>
   
   <div class="side right-container">
      
       </div>
</div>
