
<div class="course-outside-wrapper">
 
    <div class="side left-container">
        
    </div>

    <div class="center-main-container">
        <div class="center-wrapper">

            <div class="feeds-top">
                <div class="feeds-title">
                    <span>Posts</span>
                </div>
                <div class="feeds-option">
                    <a class="active" href="#home">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>


            <div class="poster">
                <img src="/assets/75zlka6uvk50oas19oly.webp" alt="">
            </div>

            <div class="posts">
                <app-single-course *ngFor = "let post of subjectPosts"
                [likePostCallBack]="myLikePostCallBack"
                    [_post] = "post"
                >
            </app-single-course>
            </div>
        </div>

    </div>

    <div class="side right-container">
        <div class="right-wrapper">
            <ul class="w3-ul w3-card-4">
                <li (click) = "showUniversities()" class="w3-bar">
                    <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                    <img src="assets/upt.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                    <div class="w3-bar-item">
                      <span class="w3-large">University</span><br>
                      <span></span>
                    </div>
                  </li>
              
                  <li (click) = "showFaculties()" class="w3-bar">
                    <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                    <img src="assets/upt.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                    <div class="w3-bar-item">
                      <span class="w3-large">Faculty</span><br>
                      <span>Support</span>
                    </div>
                  </li>
              
                  <li class="w3-bar">
                    <span onclick="this.parentElement.style.display='none'" class="w3-bar-item w3-button w3-white w3-xlarge w3-right">×</span>
                    <img src="img_avatar6.png" class="w3-bar-item w3-circle w3-hide-small" style="width:85px">
                    <div class="w3-bar-item">
                      <span class="w3-large">Jane</span><br>
                      <span>Accountant</span>
                    </div>
                  </li>
            </ul>
        </div>
    </div>

</div>
